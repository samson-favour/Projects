<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="./JS/all.js"></script>


  </head>

  <body class="bg-dark  text-white">
    <header class="bg-secondary text-center p-2 mb-5">
      <h2>WordBeater</h2>
    </header>
    <div class="container text-center">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <p class="lead">Type The Given Word Within <span id="seconds" style="color: green;">5</span> Seconds:</p>
          <h2 class="display-4 mb-5" id="current-word">Hello!</h2>
          <input type="text" class="form-control form-control-lg" placeholder="Start typing...." id="word-input" autofocus>
          <h4 class="mt-3" id="message"></h4>

          <div class="row mt-5">
            <div class="col-md-12">
              <h3>Time left:
                <span id="time">0</span>
              </h3>
            </div>
            <div class="col-md-12">
              <h3>Score:
                <span id="score">0</span>
              </h3>
            </div>
          </div>

          <div class="row mt-5">
            <div class="col-md-12">
              <div class="card card-body bg-secondary text-white">
                <h5>Instructions</h5>
                <p>Type each word in the given amount of seconds to score. To
                  play again, just type the current word. Your score will reset
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="./JS/jquery-3.4.1.min.js"></script>
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>

</html>
